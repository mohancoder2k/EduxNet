<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMVEC-Onboard - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 30%, rgba(255,255,255,0.05) 70%, transparent 70%);
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 10px; height: 10px; top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 15px; height: 15px; top: 60%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 8px; height: 8px; top: 80%; left: 20%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 12px; height: 12px; top: 30%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 6px; height: 6px; top: 70%; left: 60%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .website-name {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.5px;
      z-index: 10;
      background: linear-gradient(45deg, #ffffff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 45px;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      text-align: center;
      width: 100%;
      max-width: 480px;
      z-index: 10;
      position: relative;
      transform: translateY(0);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      margin-bottom: 35px;
    }

    .register-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .register-icon i {
      color: white;
      font-size: 2rem;
    }

    h2 {
      color: #1a1a1a;
      margin-bottom: 8px;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #666;
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
      z-index: 2;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 16px 18px 16px 50px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      color: #1f2937;
      background: #ffffff;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: #ffffff;
    }

    input[type="text"]:focus + .input-icon,
    input[type="email"]:focus + .input-icon,
    input[type="password"]:focus + .input-icon {
      color: #667eea;
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      cursor: pointer;
      font-size: 1.1rem;
      z-index: 2;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    button[type="submit"] {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .login-link {
      margin-top: 25px;
      text-align: center;
      color: #666;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #5a67d8;
      text-decoration: underline;
    }

    /* Role selection styling */
    .role-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 10px;
    }

    .role-option {
      padding: 12px 8px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
    }

    .role-option:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .role-option.selected {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
    }

    .role-option i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading button[type="submit"] {
      background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .website-name {
        font-size: 2rem;
        top: 20px;
        left: 20px;
      }
      
      .register-container {
        margin: 20px;
        padding: 35px 25px;
        max-width: none;
      }
      
      h2 {
        font-size: 1.8rem;
      }

      .role-grid {
        grid-template-columns: 1fr;
        gap: 8px;
      }
    }

    @media (max-width: 480px) {
      .website-name {
        font-size: 1.5rem;
      }
      
      .register-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="website-name">SMVEC-Onboard</div>
  
  <div class="register-container">
    <div class="register-header">
      <div class="register-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2>Create Account</h2>
      <p class="subtitle">Join our community today</p>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-wrapper">
          <input type="text" id="name" required placeholder="Enter your full name">
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" required placeholder="Enter your email">
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" required placeholder="Create a password">
          <i class="fas fa-lock input-icon"></i>
          <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Select Your Role</label>
        <div class="input-wrapper">
          <select id="role" required>
            <option value="">-- Choose your role --</option>
            <option value="STUDENT">Student</option>
            <option value="ALUMNI">Alumni</option>
            <option value="FACULTY">Faculty</option>
          </select>
          <i class="fas fa-graduation-cap input-icon"></i>
        </div>
      </div>

      <button type="submit" id="registerBtn">
        <span>Create Account</span>
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="index.html">Sign in here</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const registerBtn = document.getElementById('registerBtn');
      const originalText = registerBtn.innerHTML;
      
      // Loading state
      registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      registerBtn.disabled = true;
      document.querySelector('.register-container').classList.add('loading');

      try {
        const response = await fetch("http://localhost:8081/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Success animation
          registerBtn.innerHTML = '<i class="fas fa-check"></i> Account Created!';
          registerBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
          
          showSuccess("Registration successful! Redirecting to login...");
          
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          throw new Error(data.message || 'Registration failed');
        }
      } catch (error) {
        // Error state
        registerBtn.innerHTML = '<i class="fas fa-times"></i> Registration Failed';
        registerBtn.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
        
        setTimeout(() => {
          registerBtn.innerHTML = originalText;
          registerBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          registerBtn.disabled = false;
          document.querySelector('.register-container').classList.remove('loading');
        }, 2000);
        
        // Show error message
        showError(error.message);
      }
    });

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        z-index: 1000;
        font-weight: 500;
        animation: slideInRight 0.3s ease-out;
      `;
      errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
      
      document.body.appendChild(errorDiv);
      
      setTimeout(() => {
        errorDiv.remove();
      }, 4000);
    }

    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        z-index: 1000;
        font-weight: 500;
        animation: slideInRight 0.3s ease-out;
      `;
      successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      
      document.body.appendChild(successDiv);
      
      setTimeout(() => {
        successDiv.remove();
      }, 4000);
    }

    // Add keyframe animation for notifications
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
      }
    `;
    document.head.appendChild(style);

    // Add some interactive effects
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      particles.forEach((particle, index) => {
        const speed = (index + 1) * 0.00005;
        const x = e.clientX * speed;
        const y = e.clientY * speed;
        particle.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    // Form validation enhancements
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('blur', function() {
        if (this.value.trim() !== '') {
          this.style.borderColor = '#10b981';
        }
      });
    });
  </script>
</body>
</html>
