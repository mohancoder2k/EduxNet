<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMVEC-Onboard - Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 30%, rgba(255,255,255,0.1) 70%, transparent 70%);
      animation: moveBackground 25s linear infinite;
    }

    @keyframes moveBackground {
      0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 50px;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .logout-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
    }

    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
      margin-bottom: 40px;
    }

    /* Profile Card */
    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 3rem;
      font-weight: 700;
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      position: relative;
    }

    .profile-avatar::after {
      content: '';
      position: absolute;
      inset: -4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.3;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.1; }
    }

    .profile-name {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .profile-role {
      color: #667eea;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Stats Cards */
    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--accent-color);
    }

    .stat-card.primary { --accent-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .stat-card.success { --accent-color: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    .stat-card.warning { --accent-color: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }

    .stat-card.primary .stat-icon { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .stat-card.success .stat-icon { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    .stat-card.warning .stat-icon { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* Form Section */
    .form-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      margin-top: 30px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f1f5f9;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.3rem;
    }

    .edit-toggle {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .edit-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Form Grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .form-group {
      position: relative;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
      z-index: 2;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 18px 18px 18px 50px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      color: #1f2937;
      background: #ffffff;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: #ffffff;
    }

    input:focus + .input-icon {
      color: #667eea;
    }

    input:disabled,
    textarea:disabled {
      background: #f9fafb;
      color: #6b7280;
      cursor: not-allowed;
    }

    /* Action Buttons */
    .form-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #f1f5f9;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f8fafc;
      color: #64748b;
      border: 2px solid #e2e8f0;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary:hover {
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    }

    .btn-secondary:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    /* Message Styles */
    .message {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .message.info {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

    /* Loading State */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .btn-primary {
      background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
    }

    /* Skills Tags */
    .skills-display {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .skill-tag {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      
      .header-content {
        padding: 0 15px;
        flex-direction: column;
        gap: 15px;
      }
      
      .profile-card,
      .form-section {
        padding: 25px 20px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .form-actions {
        flex-direction: column;
      }
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-up {
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">SMVEC-Onboard</div>
      <div class="header-actions">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">S</div>
          <span id="userName">Student</span>
        </div>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Dashboard Grid -->
    <div class="dashboard-grid">
      <!-- Profile Overview -->
      <div class="profile-card fade-in">
        <div class="profile-header">
          <div class="profile-avatar" id="profileAvatar">S</div>
          <h1 class="profile-name" id="profileName">Student Profile</h1>
          <p class="profile-role">Student Dashboard</p>
        </div>
        
        <div id="profileMessage" class="message info" style="display: none;">
          <i class="fas fa-info-circle"></i>
          <span>Loading your profile...</span>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="stats-container">
        <div class="stat-card primary slide-up">
          <div class="stat-header">
            <div class="stat-icon">
              <i class="fas fa-graduation-cap"></i>
            </div>
          </div>
          <div class="stat-value" id="yearDisplay">-</div>
          <div class="stat-label">Current Year</div>
        </div>

        <div class="stat-card success slide-up" style="animation-delay: 0.1s;">
          <div class="stat-header">
            <div class="stat-icon">
              <i class="fas fa-code"></i>
            </div>
          </div>
          <div class="stat-value" id="skillsCount">0</div>
          <div class="stat-label">Skills Listed</div>
        </div>

        <div class="stat-card warning slide-up" style="animation-delay: 0.2s;">
          <div class="stat-header">
            <div class="stat-icon">
              <i class="fab fa-github"></i>
            </div>
          </div>
          <div class="stat-value" id="githubStatus">-</div>
          <div class="stat-label">GitHub Profile</div>
        </div>
      </div>
    </div>

    <!-- Profile Form -->
    <div class="form-section slide-up" style="animation-delay: 0.3s;">
      <div class="section-header">
        <h2 class="section-title">
          <div class="section-icon">
            <i class="fas fa-user-edit"></i>
          </div>
          Profile Information
        </h2>
        <button class="edit-toggle" id="editToggle" onclick="toggleEdit()">
          <i class="fas fa-edit"></i> Edit Profile
        </button>
      </div>

      <form id="studentForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-wrapper">
              <input type="text" id="name" required placeholder="Enter your full name" disabled>
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="department">Department</label>
            <div class="input-wrapper">
              <input type="text" id="department" required placeholder="e.g., Computer Science" disabled>
              <i class="fas fa-building input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="year">Academic Year</label>
            <div class="input-wrapper">
              <input type="number" id="year" required placeholder="e.g., 2" min="1" max="4" disabled>
              <i class="fas fa-calendar-alt input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="github">GitHub Profile</label>
            <div class="input-wrapper">
              <input type="url" id="github" placeholder="https://github.com/username" disabled>
              <i class="fab fa-github input-icon"></i>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="skills">Skills & Technologies</label>
            <div class="input-wrapper">
              <textarea id="skills" required placeholder="e.g., JavaScript, Python, React, Node.js, Machine Learning" disabled></textarea>
              <i class="fas fa-code input-icon"></i>
            </div>
            <div class="skills-display" id="skillsDisplay"></div>
          </div>
        </div>

        <div class="form-actions" id="formActions" style="display: none;">
          <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="saveBtn">
            <i class="fas fa-save"></i> Save Profile
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "index.html";
    }

    let isEditing = false;
    let originalData = {};

    // Initialize page
    window.onload = async () => {
      await loadProfile();
    };

    // Load existing profile
    async function loadProfile() {
      const profileMessage = document.getElementById("profileMessage");
      profileMessage.style.display = "flex";
      profileMessage.className = "message info";
      profileMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Loading your profile...</span>';

      try {
        const response = await fetch("http://localhost:8082/onboarding/student", {
          method: "GET",
          headers: { "Authorization": token }
        });

        if (response.ok) {
          const data = await response.json();
          populateForm(data);
          updateStats(data);
          updateProfileHeader(data);
          
          profileMessage.className = "message success";
          profileMessage.innerHTML = '<i class="fas fa-check-circle"></i> <span>Profile loaded successfully!</span>';
          
          setTimeout(() => {
            profileMessage.style.display = "none";
          }, 3000);
        } else {
          throw new Error("No profile found");
        }
      } catch (err) {
        profileMessage.className = "message info";
        profileMessage.innerHTML = '<i class="fas fa-info-circle"></i> <span>Please complete your profile information below.</span>';
        
        // Enable editing mode for new profiles
        setTimeout(() => {
          toggleEdit();
        }, 1000);
      }
    }

    // Populate form with data
    function populateForm(data) {
      document.getElementById("name").value = data.name || "";
      document.getElementById("department").value = data.department || "";
      document.getElementById("year").value = data.year || "";
      document.getElementById("skills").value = data.skills || "";
      document.getElementById("github").value = data.github || "";
      
      originalData = { ...data };
      updateSkillsDisplay(data.skills);
    }

    // Update statistics
    function updateStats(data) {
      document.getElementById("yearDisplay").textContent = data.year ? `Year ${data.year}` : "-";
      
      const skillsArray = data.skills ? data.skills.split(',').map(s => s.trim()).filter(s => s) : [];
      document.getElementById("skillsCount").textContent = skillsArray.length;
      
      document.getElementById("githubStatus").textContent = data.github ? "✓" : "✗";
    }

    // Update profile header
    function updateProfileHeader(data) {
      if (data.name) {
        const initials = data.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        document.getElementById("profileAvatar").textContent = initials;
        document.getElementById("userAvatar").textContent = initials;
        document.getElementById("profileName").textContent = data.name;
        document.getElementById("userName").textContent = data.name.split(' ')[0];
      }
    }

    // Update skills display
    function updateSkillsDisplay(skillsText) {
      const skillsDisplay = document.getElementById("skillsDisplay");
      if (!skillsText) {
        skillsDisplay.innerHTML = "";
        return;
      }
      
      const skills = skillsText.split(',').map(s => s.trim()).filter(s => s);
      skillsDisplay.innerHTML = skills.map(skill => 
        `<span class="skill-tag">${skill}</span>`
      ).join('');
    }

    // Toggle edit mode
    function toggleEdit() {
      isEditing = !isEditing;
      const inputs = document.querySelectorAll('input, textarea');
      const editToggle = document.getElementById("editToggle");
      const formActions = document.getElementById("formActions");

      if (isEditing) {
        inputs.forEach(input => input.disabled = false);
        editToggle.innerHTML = '<i class="fas fa-times"></i> Cancel Edit';
        editToggle.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
        formActions.style.display = "flex";
      } else {
        inputs.forEach(input => input.disabled = true);
        editToggle.innerHTML = '<i class="fas fa-edit"></i> Edit Profile';
        editToggle.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        formActions.style.display = "none";
        
        // Restore original data
        if (Object.keys(originalData).length > 0) {
          populateForm(originalData);
        }
      }
    }

    // Cancel edit
    function cancelEdit() {
      toggleEdit();
    }

    // Skills input handler
    document.getElementById("skills").addEventListener("input", function(e) {
      updateSkillsDisplay(e.target.value);
    });

    // Submit form
    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const saveBtn = document.getElementById("saveBtn");
      const originalText = saveBtn.innerHTML;
      
      // Loading state
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      saveBtn.disabled = true;
      document.querySelector('.form-section').classList.add('loading');

      try {
        const formData = {
          name: document.getElementById("name").value,
          department: document.getElementById("department").value,
          year: parseInt(document.getElementById("year").value),
          skills: document.getElementById("skills").value,
          github: document.getElementById("github").value
        };

        const response = await fetch("http://localhost:8082/onboarding/student", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": token
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          // Success state
          saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
          saveBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
          
          showNotification("Profile saved successfully!", "success");
          
          // Update stats and header
          updateStats(formData);
          updateProfileHeader(formData);
          originalData = { ...formData };
          
          setTimeout(() => {
            toggleEdit();
            saveBtn.innerHTML = originalText;
            saveBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            saveBtn.disabled = false;
            document.querySelector('.form-section').classList.remove('loading');
          }, 2000);
        } else {
          throw new Error("Failed to save profile");
        }
      } catch (error) {
        // Error state
        saveBtn.innerHTML = '<i class="fas fa-times"></i> Error';
        saveBtn.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
        
        showNotification("Error saving profile. Please try again.", "error");
        
        setTimeout(() => {
          saveBtn.innerHTML = originalText;
          saveBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          saveBtn.disabled = false;
          document.querySelector('.form-section').classList.remove('loading');
        }, 2000);
      }
    });

    // Show notification
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        animation: slideInRight 0.3s ease-out;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      `;
      
      if (type === 'success') {
        notification.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      } else {
        notification.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
        notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
      }
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 4000);
    }

    // Logout function
    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "index.html";
      }
    }

    // Add animation styles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
